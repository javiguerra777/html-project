<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Class Demo</title>
</head>
<body>
    <!-- Search Bar Basic HTML Structure -->
    <header>
        <form>
            <label for="search-term">Search:</label>
            <input type="text" name="search-term" id="search-term" placeholder="Search for product">
            <button type="submit">Submit Search</button>
        </form>
    </header>
    <!-- href needs to have # followed by text EX: #about to go to an HTML element with an id of about EX: id="about" -->
    <a href="#about">About</a>
    <section style="height: 200vh; background-color: aliceblue;"> placeholder</section>
    <!-- section with id about to allow same page navigation -->
    <section id="about" style="height: 100vh;">About me section</section>
    <p>Hello world new changes</p>
    <p>another new change</p>
</body>
</html>
